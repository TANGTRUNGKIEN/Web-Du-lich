<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <form id="signin">
        <h1> Đăng Nhập</h1>
        <div class="input-group"><input  type="text"   class="form-control" id="email" placeholder="email"></div>
        <div class="input-group"><input type="password"   class="form-control" name="" id="password" placeholder="password"></div>
        <br>
        <div class="remember">
            <input type="checkbox" name="" >Ghi nhớ tài khoản
            <a href="" id="remember">Quên mật khẩu</a>
        </div>
        <div class="input-group">
            <button class="form-control">Đăng nhập</button>
        </div>
        <div class="no-acc">Chưa có tài khoản</div>
        <div class="input-group">
            <button class="form-control">Đăng Kí Tài Khoản</button>
        </div>
        
    </form>
    <script src="app.js"></script>
    <script src="/js/config.js"></script>
</body>
</html>
