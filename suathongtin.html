<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="signin2.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
  </head>
  <body>
    <div style="display: flex">
      <div style="width: 50%" class="images-container">
        <img src="image/img-sale02-01.jpg" alt="Ảnh xe VinFast" />
        <img src="image/exterior-vf6-1.webp" alt="Ảnh xe VinFast" />
      </div>
      <div style="width: 50%">
        <div class="container">
          <img src="image/logo-xl.png" alt="VinFast Logo" class="logo" />
          <h1>Sửa thông tin</h1>
          <form id="registration-form">
            <label>Họ và tên:</label>
            <input id="hoten" type="text" name="hoten" placeholder="Họ và tên" required>
            <label>Ngày sinh:</label>
            <input id="ngaysinh" type="date" name="ngaysinh" placeholder="Ngày sinh" required>
            <label>Địa chỉ:</label>
            <input id="diachi" type="text" name="diachi" placeholder="Địa chỉ" required>
            
            <button type="submit">Cập nhật</button>
          </form>
          <p id="message"></p>
        </div>
      </div>
    </div>
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/appdki.js"></script>
    <script type="module" src="./suathongtin.js"></script>

  </body>
</html>
